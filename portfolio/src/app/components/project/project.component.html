<section id="proyectos">
  <div class="container mt-5 pt-5 mb-3">
    <h2 class="text-center text-muted mt-5">Proyectos
      <button class="btn btn-outline-secondary btn-sm ms-5" routerLink="/new/project" *ngIf="isAdmin"><i
          class="bi bi-plus-circle"></i> AÃ±adir</button>
    </h2>
    <div class="row row-cols-1 row-cols-lg-3 g-4 d-flex justify-content-center">
      <div *ngFor="let project of projects" class="col">
        <div class="card border-secondary h-100">
          <img src="{{project.projectImage}}" class="card-img-top" style="width:100%" alt="imagen proyecto">
          <div class="card-body text-secondary">
            <h5 class="card-title">{{project.project}}</h5>
            <p class="card-text">{{project.description}}</p>
          </div>
          <div class="card-footer text-center">
            <h5>
              <a class="link-secondary" href="{{project.address}}">{{project.address}}</a> <br>
            </h5>
            <button class="btn btn-outline-dark btn-sm" routerLink="/edit/project/{{project.id}}" *ngIf="isAdmin"><i
                class="bi bi-pencil"></i>Editar</button>
            <button class="btn btn-outline-danger btn-sm ms-2" (click)="delete(project.id)" *ngIf="isAdmin"><i
                class="bi bi-trash3"></i> Eliminar</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
