        <div *ngFor="let education of educations" class="row">

            <div class="list-group">

                <li class="list-group-item list-group-item-secondary mt-2 mb-2">
                    <div class="d-flex w-100 justify-content-between">
                        <h4 class="mb-1">{{education.degree}}</h4>
                        <small class="text-muted"><span *ngIf="education.finished; else elseBlock">Año de egreso:
                                {{education.year}}</span></small>
                        <ng-template #elseBlock>Continua</ng-template>
                    </div>
                    <p class="mb-1">{{education.institution}}</p>
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-outline-dark btn-sm" routerLink="/edit/education/{{education.id}}"><i class="bi bi-pencil"></i> Editar</button>
                        <button class="btn btn-outline-danger btn-sm ms-2" (click)="delete(education.id)"><i
                                class="bi bi-trash3"></i> Eliminar</button>
                    </div>
                </li>
