<div class="container">
    <h2 class="text-center mt-5">Nuevo Habilidad Blanda</h2>
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">

                <div class="form-group mt-2">
                    <label for="softSkill">Nombre de la Habilidad</label>
                    <input type="text" class="form-control" id="softSkill" name="softSkill"
                    [(ngModel)]="softSkill.softSkill" required>
                </div>
                <div class="form-group mt-2">
                    <label for="mastery">Nivel de conocimiento</label>
                    <input type="number" class="form-control" id="mastery" name="mastery"
                    [(ngModel)]="softSkill.mastery" required>
                </div>
                <button class="btn btn-outline-success btn-sm m-1" [disabled]="!f.valid">Confirmar</button>
            </form>
            <button type="button" class="btn btn-outline-secondary btn-sm m-1"
            routerLink="/portfolio">Volver</button>
        </div>
    </div>
</div>
